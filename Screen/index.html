<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="image-container"></div>
    <script>
        (function () {
            require('./renderer.js');

            let electron = require('electron');
            let glob = require('glob');
            let fs = require('fs');

            let userPath = electron.remote.getGlobal('sharedObject').userPath;
            let files = [];
            let imgContainer = document.getElementById('image-container');
            let oldData = '';

            let slideChangeTransition = function (newFile) {
                if (files.indexOf(newFile) !== -1) {
                    return;
                }
                let toRemove = imgContainer.querySelectorAll('.out');
                if (toRemove) {
                    for (let i = 0; i < toRemove.length; i++) {
                        toRemove[i].parentNode.removeChild(toRemove[i]);
                    }
                }
                let lastImg = imgContainer.lastChild;
                let img = document.createElement('div');
                img.style.backgroundImage = 'url("' + newFile + '")';
                img.classList.add('slide');
                img.classList.add('new');
                imgContainer.appendChild(img);
                window.setTimeout(function () {
                    img.classList.remove('new');
                    if (lastImg) {
                        lastImg.classList.add('out');
                    }
                }, 100);
            };

            fs.watch('/media/usb/thumb/images.txt', () => {
                fs.readFile('/media/usb/thumb/images.txt', 'utf-8', (err, data) => {
                    if (!err && data && data !== oldData) {
                        oldData = data;
                        data = JSON.parse(data);
                        if(data.length > 0) {
                            slideChangeTransition(data[data.length - 1]);
                        }
                    }
	        });
            });
        })();
    </script>
</body>
</html>
